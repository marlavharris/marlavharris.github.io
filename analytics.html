<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marla Harris â€” Analytics Portfolio (Coming Soon)</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #faf8f9; /* Off-white background */
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
    }
    
    /* Typography */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 400;
      color: #0a0a0a;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 3rem;
      font-style: italic;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Teaser Grid (Metrics) */
    .teaser-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    
    .teaser-metric {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px -8px rgba(0,0,0,0.06);
      transition: transform 0.3s ease;
    }
    
    .teaser-metric:hover {
      transform: translateY(-5px);
    }
    
    .metric-value {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #990049; /* Deep pink accent color */
      display: block;
      margin-bottom: 0.5rem;
    }
    
    .metric-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #666;
    }
    
    .countdown {
      font-size: 0.9rem;
      color: #990049;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin: 2rem 0;
      font-weight: 500;
    }
    
    /* Footer */
    .footer {
      /* Adjusted margin for separation since the text paragraph is gone */
      margin-top: 5rem; 
      font-size: 0.75rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    /* Responsiveness */
    @media (max-width: 600px) {
      .teaser-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marla Harris</h1>
    <div class="subtitle">
      Where boutique intuition meets data intelligence
    </div>
    
    <!-- Teaser Metrics -->
    <div class="teaser-grid">
      <div class="teaser-metric">
        <span class="metric-value">61%</span>
        <span class="metric-label">Top Campaign CTR</span>
      </div>
      
      <div class="teaser-metric">
        <span class="metric-value">1,340</span>
        <span class="metric-label">Peak Monthly Orders</span>
      </div>
      
      <div class="teaser-metric">
        <span class="metric-value">3.2x</span>
        <span class="metric-label">LTV Multiplier</span>
      </div>
      
      <div class="teaser-metric">
        <span class="metric-value">$250K</span>
        <span class="metric-label">Annual Savings</span>
      </div>
    </div>
    
    <!-- Updated Countdown Text -->
    <div class="countdown">
      Launching Soon
    </div>
    
    <!-- The descriptive paragraph has been removed -->
    
    <div class="footer">
      &copy; 2025 Marla Harris. All Rights Reserved.
    </div>
  </div>
</body>
</html>
