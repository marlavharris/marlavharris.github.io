      position: relative;
      padding-bottom: 5px;
      font-weight: 400;
    }
    
    .btn::after {
        content: '';

        height: 1px;
        bottom: 0;
        left: 0;
        background-color: var(--accent);
        transition: width 0.4s ease;

    .btn:hover::after { width: 100%; }
